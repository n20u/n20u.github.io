<script type="text/javascript">
    const coverSrcRe = new RegExp("(?<=assets/img/posts/).*?/(?=placehold|thumb)", "g");

    function replaceCoverImg(image) {
        if (coverSrcRe.test(image.src)) {
            image.src = image.src.replace(coverSrcRe, "");
            const newSrcset = image.getAttribute("data-srcset").replace(coverSrcRe, "");
            image.setAttribute("data-srcset", newSrcset);
            image.setAttribute("srcset", newSrcset);
        }
        image.onerror = null;
    };
</script>
